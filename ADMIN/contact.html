<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Customer - BuyPay Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .sidebar { background-color: #007bff; min-height: 100vh; color: white; }
    .sidebar a { display: block; padding: 10px 15px; color: white; text-decoration: none; }
    .sidebar a:hover { background-color: #0056b3; }
    .card-custom { border-radius: 16px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-white">BuyPay Admin</h4>
      <a href="admin.html">🏠 Dashboard</a>
      <a href="verifikasi.html">📋 Verifikasi</a>
      <a href="pinjaman.html">🧾 Lihat Pinjaman</a>
      <a href="monitoring.html">👤 Monitoring</a>
      <a href="contact.html">📧 Kontak Customer</a>
      <a href="#" onclick="logout()">🚪 Logout</a>
    </div>

    <!-- Konten Utama -->
    <div class="col-md-10 p-4">
      <h2>Kontak Customer</h2>
      <div class="card card-custom p-4">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email Customer</label>
            <input type="email" class="form-control" id="email" placeholder="customer@email.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subjek</label>
            <input type="text" class="form-control" id="subject" placeholder="Peringatan Keterlambatan" required>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="5" placeholder="Isi pesan untuk customer..." required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
