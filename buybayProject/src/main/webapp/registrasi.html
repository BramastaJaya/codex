<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - BuyBay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-3">Registrasi BuyBay</h2>
    <form method="post" action="RegisterServlet">
      <input class="form-control mb-2" name="nama_lengkap" placeholder="Nama Lengkap" required>
      <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
      <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
      <input class="form-control mb-2" type="password" name="konfirmasi_password" placeholder="Konfirmasi Password" required>
      <input class="form-control mb-2" name="no_telp" placeholder="No. Telepon" required>
      <textarea class="form-control mb-2" name="alamat_domisili" placeholder="Alamat Domisili" rows="2" required></textarea>
      <input class="form-control mb-2" type="date" name="tanggal_lahir" placeholder="Tanggal Lahir" required>
      <select class="form-control mb-2" name="jenis_kelamin" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <input class="form-control mb-3" name="ktp_id" placeholder="No. KTP" required>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Daftar</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <span>Sudah punya akun?</span>
      <a href="index.html">Login</a>
    </div>
  </div>
</div>
</body>
</html>
