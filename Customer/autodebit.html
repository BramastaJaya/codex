<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Debit - BuyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .sidebar { background-color: #007bff; min-height: 100vh; color: white; }
    .sidebar a { display: block; padding: 10px 15px; color: white; text-decoration: none; }
    .sidebar a:hover { background-color: #0056b3; }
    .card-custom { border-radius: 16px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-white">BuyPay</h4>
      <a href="../dashboard/customer.html">ğŸ  Dashboard</a>
      <a href="../pinjaman/form-ajukan.html">ğŸ“¥ Ajukan Pinjaman</a>
      <a href="tagihan.html">ğŸ’³ Tagihan</a>
      <a href="topup.html">â• Top-Up</a>
      <a href="autodebit.html">ğŸ”„ Auto Debit</a>
      <a href="riwayat.html">ğŸ§¾ Riwayat Transaksi</a>
      <a href="../notifikasi.html">ğŸ“© Notifikasi</a>
      <a href="#" onclick="logout()">ğŸšª Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2>Pengaturan Auto Debit</h2>
      <div class="card card-custom p-4">
        <form>
          <div class="mb-3">
            <label for="jadwal" class="form-label">Jadwal Debit</label>
            <input type="date" class="form-control" id="jadwal" required>
          </div>
          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah Debit (Rp)</label>
            <input type="number" class="form-control" id="jumlah" required>
          </div>
          <div class="mb-3">
            <label for="tujuan" class="form-label">Tujuan Pembayaran</label>
            <select class="form-select" id="tujuan" required>
              <option value="">-- Pilih Tujuan --</option>
              <option value="pinjaman">Pembayaran Pinjaman</option>
              <option value="tagihan">Pembayaran Tagihan</option>
            </select>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="aktif">
            <label class="form-check-label" for="aktif">Aktifkan Auto Debit</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
