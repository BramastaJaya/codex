<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BuyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-custom {
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card card-custom p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-3">BuyPay</h2>
    <h5 class="text-center mb-4">Login ke akun Anda</h5>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <span>Belum punya akun?</span>
      <a href="register.html">Daftar</a>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Simulasi login admin
    if (email === "admin@buypay.local" && password === "admin123") {
      window.location.href = "dashboard/admin.html";
    }
    // Simulasi login customer
    else {
      window.location.href = "dashboard/customer.html";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
