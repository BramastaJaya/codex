<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi - BuyPay</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-3">Registrasi BuyPay</h2>
    <form>
      <input class="form-control mb-2" placeholder="Username">
      <input class="form-control mb-2" placeholder="Email">
      <input class="form-control mb-2" placeholder="Password" type="password">
      <input class="form-control mb-3" placeholder="KTP ID">
      <div class="d-grid"><button class="btn btn-primary">Daftar</button></div>
    </form>
    <div class="mt-3 text-center">
      <span>Sudah punya akun?</span>
      <a href="index.html">Login</a>
    </div>
  </div>
</div>
</body>
</html>
