<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top-Up Saldo - BuyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .sidebar { background-color: #007bff; min-height: 100vh; color: white; }
    .sidebar a { display: block; padding: 10px 15px; color: white; text-decoration: none; }
    .sidebar a:hover { background-color: #0056b3; }
    .card-custom { border-radius: 16px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h4 class="text-white">BuyPay</h4>
      <a href="../dashboard/customer.html">🏠 Dashboard</a>
      <a href="../pinjaman/form-ajukan.html">📥 Ajukan Pinjaman</a>
      <a href="tagihan.html">💳 Tagihan</a>
      <a href="topup.html">➕ Top-Up</a>
      <a href="autodebit.html">🔄 Auto Debit</a>
      <a href="riwayat.html">🧾 Riwayat Transaksi</a>
      <a href="../notifikasi.html">📩 Notifikasi</a>
      <a href="#" onclick="logout()">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h2>Top-Up Saldo</h2>
      <div class="card card-custom p-4">
        <form onsubmit="return validateTopUp()">
          <div class="mb-3">
            <label for="topupAmount" class="form-label">Jumlah Top-Up (Rp)</label>
            <input type="number" class="form-control" id="topupAmount" placeholder="100000" required>
          </div>

          <!-- Keterangan batasan top-up -->
          <div class="mb-3 text-muted" style="font-size: 0.9rem;">
            * Minimal Top-Up: <strong>Rp 10.000</strong> &nbsp;&nbsp;|&nbsp;&nbsp; Maksimal Top-Up: <strong>Rp 5.000.000</strong>
          </div>

          <div class="mb-3">
            <label for="metode" class="form-label">Metode Pembayaran</label>
            <select class="form-select" id="metode" required>
              <option value="">-- Pilih Metode --</option>
              <option value="bank">Transfer Bank</option>
              <option value="ewallet">E-Wallet (OVO, GoPay, Dana)</option>
              <option value="qris">QRIS</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Top-Up Sekarang</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function logout() {
    localStorage.clear();
    window.location.href = "../index.html";
  }

  function validateTopUp() {
    const amount = document.getElementById('topupAmount').value;
    const min = 10000;
    const max = 5000000;

    if (amount < min || amount > max) {
      alert(`Jumlah top-up harus antara Rp ${min.toLocaleString()} dan Rp ${max.toLocaleString()}.`);
      return false;
    }

    return true;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
